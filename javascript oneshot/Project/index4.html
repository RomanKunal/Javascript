<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyCode Output</title>
    <style>
        body{
            background-color: #414141;
            color: white;
        }
    </style>
</head>
<body>
    <div class="pro">
        <div class="insert">
            <div class="key">Press any key an watch logic

            </div>
        </div>
    </div>
    <script>
        const insert=document.querySelector('.insert')
        window.addEventListener('keydown',function(e){
            insert.innerHTML=`
            <div class=main>
                        <table>
            <tr>
                <th>key</th>
                <th>keycode</th>
                <th>code</th>
            </tr>
            <tr>
                <td>${e.key}</td>
                <td>${e.keyCode}</td>
                <td>${e.code}</td>
            </tr>
            
            </table>
            </div>
            `;
        })
    </script>
</body>
</html>
