<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3</title>
    <style>
        body{
            background-color: #414141;
            color: white;
        }
        h1{
            font-size: 40px;
        }
        button{
            font-size: 35px;
            margin: 30px;
            padding: 23px;
            background-color: rgb(8, 8, 7);
            color: gray;
            
        }
    </style>
</head>
<body>
    <h1>Change the background-color here by clicking on these buttons below</h1>
    <button class="start">Start</button>
    <button class="end">End</button>
    <script>
        function getRGBA() {
        let random1 = Math.floor(Math.random() * 255);
        let random2 = Math.floor(Math.random() * 255);
        let random3 = Math.floor(Math.random() * 255);
        return `rgba(${random1},${random2},${random3})`;
    }
    let check;
    const startchanging=function(){
        check=setInterval(changebg,1000)
        function changebg(){
            document.body.style.backgroundColor=getRGBA();
        }
        
    }
    const stopchanging=function(){
        clearInterval(check);
    };
    document.querySelector('.start').addEventListener('click',startchanging)
    document.querySelector('.end').addEventListener('click',stopchanging)
    
    </script>
</body>
</html>
